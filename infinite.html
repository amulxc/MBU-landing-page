<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Logo Marquee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        
        .marquee {
  width: 100%;
  overflow: hidden;
  position: relative;
}
.track {
  display: flex;
  width: max-content;
  gap: 14px;
}
.marquee img {
  width: 240px;
  height: 100px;
  object-fit: contain;
  background: #FBFBFB;
  padding: 12px 18px;
  border: 1px solid #D9D9D9;
  border-radius: 14px;
}
.marquee.left .track {
  animation: scrollLeft 18s linear infinite;
}
.marquee.right .track {
  animation: scrollRight 18s linear infinite;
}
@keyframes scrollLeft {
  from { transform: translateX(0); }
  to   { transform: translateX(-33.33%); }
}

@keyframes scrollRight {
  from { transform: translateX(-33.33%); }
  to   { transform: translateX(0); }
}
@media (max-width: 768px) {
  .marquee img {
    width: 95px;
    height: 55px;
  }
}
  .mbu-red-box {
  background: #d71920;
  border-radius: 28px;
  padding: 20px 30px 70px;
}

.mbu-facilities-tag {
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1px;
  color: #ffffff;
  text-align: center;
  margin-top: 10px;
  margin-bottom: 12px;
}

.mbu-facilities-heading {
  font-size: 30px;
  font-weight: 700;
  color: #ffffff;
  text-align: center;
  margin-bottom: 40px;
}

.mbu-img-box {
  border-radius: 18px;
  overflow: hidden;
  width: 100%;
  height: 400px;
  position: relative;
  bottom: 60px;
}

.mbu-img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@media (max-width: 768px) {
  .mbu-facilities-heading {
    font-size: 22px;
  }

  .mbu-img-box {
    height: 180px;
  }
}
 .campus-wrapper {
      position: relative;
      max-width: 1216px;
      margin-top: 200px;
      margin-bottom: 200px;
    }

    .campus-redbox {
      background:#D71921;
      height: 440px;
      border-radius: 16px;
      padding: 160px 40px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      overflow: visible; /* ✅ allows images to overflow */
    }

    .campus-img-row {
      position: absolute;
      width: 100%;
      left: 0;
      z-index: 2;
    }

    .campus-img-top {
      top: 0;
      transform: translateY(-50%);
    }

    .campus-img-bottom {
      bottom: 0;
      transform: translateY(50%);
    }

    .campus-img {
      width: 220px;
      max-width: 289px;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      
    }
    .campus-subtitle {
  font-weight: 300;
  font-size: 20px;
  line-height: 26px;
  letter-spacing: 2.03px;
}

      .object2-img {
  width: 26px;      
  height: 26px;
  vertical-align: middle;
 
}

 @media (max-width: 768px) {

  /* ✅ Hide the 3rd image on mobile */
  .campus-img-row .col-auto:nth-child(3) {
    display: none;
  }

  /* ✅ Keep two images centered */
  .campus-img-row {
    justify-content: center !important;
  }

  .campus-img {
    height: 140px;
    width: 140px;
  }

  /* ✅ Maintain perfect overlay */
  .campus-img-top {
    top: 0;
    transform: translateY(-45%);
  }

  .campus-img-bottom {
    bottom: 0;
    transform: translateY(45%);
  }

  .campus-redbox {
    padding: 140px 16px;
  }
  .campus-subtitle{
  font-size: 14px;
  line-height: 16px;
  letter-spacing: 1px;
  white-space: nowrap;   /* ✅ Forces single line */
}

.object2-img{
  width: 18px;
  height: 18px;
}

}
    </style>
</head>
<body>
<div class="container-fluid py-5 bg-white overflow-hidden">

  <!-- LEFT TO RIGHT -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="marquee left">
        <div class="track">
          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">

          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">

          <img src="./image/image (1).png">
          <img src="./image/image (2).png">
          <img src="./image/image (3).png">
          <img src="./image/image (4).png">
          <img src="./image/image (5).png">
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT TO LEFT -->
  <div class="row">
    <div class="col-12">
      <div class="marquee right">
        <div class="track">
          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">

          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">

          <img src="./image/image (6).png">
          <img src="./image/image (7).png">
          <img src="./image/image (8).png">
        </div>
      </div>
    </div>
  </div>

</div>

  <div class="container campus-wrapper  py-4">

    <!-- ✅ RED BACK BOX -->
    <div class="campus-redbox">

      <!-- ✅ TOP IMAGES (INSIDE RED BOX FOR PERFECT OVERFLOW) -->
      <div class="row justify-content-center campus-img-row campus-img-top g-2">
        <div class="col-auto"><img src="./image/std1.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std2.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std3.png" class="campus-img"></div>
      </div>

      <!-- ✅ CENTER TEXT -->
     <p class="mb-2 text-uppercase campus-subtitle">
  World-Class Facilities 
  <img src="./image/object2.png" class="object2-img">
</p>

      <h2 class="fw-bold mt-4">
        A Campus Built to Inspire Learning, Innovation, and Growth
      </h2>

      <!-- ✅ BOTTOM IMAGES -->
      <div class="row justify-content-center campus-img-row campus-img-bottom g-2">
        <div class="col-auto"><img src="./image/std4.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std5.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std6.png" class="campus-img"></div>
      </div>

    </div>

  </div>

</body>
</html>
