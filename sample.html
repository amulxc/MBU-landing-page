<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Overlay Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ BOOTSTRAP 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
    body {
      background: #f8f9fa;
      font-family: "Roboto Flex", sans-serif;
    }
    .campus-wrapper {
      position: relative;
      max-width: 1216px;
      margin-top: 200px;
      margin-bottom: 200px;
    }

    .campus-redbox {
      background:#D71921;
      height: 440px;
      border-radius: 16px;
      padding: 160px 40px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      overflow: visible; /* ✅ allows images to overflow */
    }

    .campus-img-row {
      position: absolute;
      width: 100%;
      left: 0;
      z-index: 2;
    }

    .campus-img-top {
      top: 0;
      transform: translateY(-50%);
    }

    .campus-img-bottom {
      bottom: 0;
      transform: translateY(50%);
    }

    .campus-img {
      width: 220px;
      max-width: 289px;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      
    }
    .campus-subtitle {
  font-weight: 300;
  font-size: 20px;
  line-height: 26px;
  letter-spacing: 2.03px;
}

      .object2-img {
  width: 26px;      
  height: 26px;
  vertical-align: middle;
 
}

 @media (max-width: 768px) {

  /* ✅ Hide the 3rd image on mobile */
  .campus-img-row .col-auto:nth-child(3) {
    display: none;
  }

  /* ✅ Keep two images centered */
  .campus-img-row {
    justify-content: center !important;
  }

  .campus-img {
    height: 140px;
    width: 140px;
  }

  /* ✅ Maintain perfect overlay */
  .campus-img-top {
    top: 0;
    transform: translateY(-45%);
  }

  .campus-img-bottom {
    bottom: 0;
    transform: translateY(45%);
  }

  .campus-redbox {
    padding: 140px 16px;
  }
  .campus-subtitle{
  font-size: 14px;
  line-height: 16px;
  letter-spacing: 1px;
  white-space: nowrap;   /* ✅ Forces single line */
}

.object2-img{
  width: 18px;
  height: 18px;
}

}

  </style>
</head>

<body class="bg-light py-4">

  <div class="container campus-wrapper">

    <!-- ✅ RED BACK BOX -->
    <div class="campus-redbox">

      <!-- ✅ TOP IMAGES (INSIDE RED BOX FOR PERFECT OVERFLOW) -->
      <div class="row justify-content-center campus-img-row campus-img-top g-2">
        <div class="col-auto"><img src="./image/std1.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std2.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std3.png" class="campus-img"></div>
      </div>

      <!-- ✅ CENTER TEXT -->
     <p class="mb-2 text-uppercase campus-subtitle">
  World-Class Facilities 
  <img src="./image/object2.png" class="object2-img">
</p>

      <h2 class="fw-bold mt-4">
        A Campus Built to Inspire Learning, Innovation, and Growth
      </h2>

      <!-- ✅ BOTTOM IMAGES -->
      <div class="row justify-content-center campus-img-row campus-img-bottom g-2">
        <div class="col-auto"><img src="./image/std4.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std5.png" class="campus-img"></div>
        <div class="col-auto"><img src="./image/std6.png" class="campus-img"></div>
      </div>

    </div>

  </div>

</body>
</html>
